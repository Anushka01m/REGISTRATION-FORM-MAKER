<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>What If...? - Event Registration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
  <div class="header">
    <h1>What If...? - Event Registration</h1>
    <p>Step into an alternate timeline where things ended differently in history, birthing rival blocs in a tense space arms race.</p>
    <p>Join the MUN club in this event to explore more…</p>
    <p class="meta">Date: 18th December, 2025</p>
    <p class="meta">Time: 11am–1pm</p>
  </div>

  <form id="reg-form">
    <div class="form-group">
      <label>Name <span class="required">*</span></label>
      <input type="text" name="name" required>
    </div>

    <div class="form-group">
      <label>Registration No. <span class="required">*</span></label>
      <input type="text" name="regNo" required>
    </div>

    <div class="form-group">
      <label>College Email ID <span class="required">*</span></label>
      <input type="email" name="collegeEmail" required>
    </div>

    <div class="form-group">
      <label>WhatsApp Number <span class="required">*</span></label>
      <input type="tel" name="whatsapp" required>
    </div>

    <button type="submit" class="submit-btn">Submit</button>
    <p id="msg" class="note"></p>
  </form>
</div>

<script>
  const form = document.getElementById('reg-form');
  const msg  = document.getElementById('msg');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    msg.textContent = 'Submitting...';

    const data = Object.fromEntries(new FormData(form).entries());

    try {
      const res = await fetch('https://YOUR-BACKEND-URL/api/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      if (!res.ok) throw new Error('Request failed');
      msg.textContent = 'Registered successfully!';
      form.reset();
    } catch (err) {
      msg.textContent = 'Error submitting form. Please try again.';
    }
  });
</script>

</body>
</html>
